<a
  [attr.disabled]="disabled"
  (click)="(onClick)"
  class="button button--{{ type }} button--{{ size }}"
>
  <div *ngIf="loading" class="loading">
    <img src="https://img.icons8.com/?size=512&id=102455&format=png" />
  </div>
  <div class="text" [ngClass]="{ 'text-loading': loading }">
    <ng-content></ng-content>
  </div>
</a>
